<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pozíció Nyitás</title>
</head>
<body>

<div th:replace="~{nav :: navbar}"></div>

<div class="main-content">
    <h1> Új Pozíció Nyitása</h1>

    <form action="/forex/nyit" method="post">
        <div class="form-group">
            <label>Instrumentum:</label>
            <select name="instrument">
                <option value="EUR_USD">EUR / USD</option>
                <option value="USD_HUF">USD / HUF</option>
                <option value="GBP_USD">GBP / USD</option>
                <option value="USD_JPY">USD / JPY</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mennyiség:</label>
            <input type="number" name="units" value="1000" required placeholder="Pl. 1000 egység">
        </div>

        <button type="submit" style="background-color: #27ae60;">Vétel (Buy)</button>
    </form>

    <div th:if="${eredmeny}" style="margin-top: 30px;">
        <h3>Tranzakció Eredménye:</h3>
        <pre th:text="${eredmeny}"></pre>
        <p><a href="/forex/poziciok">Ugrás a nyitott pozíciókhoz →</a></p>
    </div>
</div>

</body>
</html>
