<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pozíció Zárás</title>
</head>
<body>

<div th:replace="~{nav :: navbar}"></div>

<div class="main-content">
    <h1> Pozíció Lezárása</h1>

    <form action="/forex/zar" method="post">
        <div class="form-group">
            <label>Trade ID:</label>
            <input type="number" name="tradeId" placeholder="pl. 12345" required>
        </div>
        <button type="submit" style="background-color: #c0392b;">Zárás</button>
    </form>

    <p style="margin-top: 20px; color: #7f8c8d;">
        <i>Tipp: A Trade ID-t a <a href="/forex/poziciok">Pozíciók</a> menüben találod meg!</i>
    </p>

    <div th:if="${eredmeny}" style="margin-top: 30px;">
        <h3>Eredmény:</h3>
        <pre th:text="${eredmeny}"></pre>
    </div>
</div>

</body>
</html>
