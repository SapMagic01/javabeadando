<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historikus Árak</title>
</head>
<body>

<div th:replace="~{nav :: navbar}"></div>

<div class="main-content">
    <h1> Historikus (Múltbeli) Árak</h1>
    <p>Válassz instrumentumot és idősávot az utolsó 10 gyertya lekéréséhez.</p>

    <form action="/forex/histar" method="post">
        <div class="form-group">
            <label for="instrument">Instrumentum:</label>
            <select name="instrument" id="instrument">
                <option value="EUR_USD" th:selected="${selectedInstrument == 'EUR_USD'}">EUR / USD</option>
                <option value="USD_HUF" th:selected="${selectedInstrument == 'USD_HUF'}">USD / HUF</option>
                <option value="GBP_USD" th:selected="${selectedInstrument == 'GBP_USD'}">GBP / USD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="granularity">Idősáv:</label>
            <select name="granularity" id="granularity">
                <option value="D" th:selected="${selectedGranularity == 'D'}">Napos (Daily)</option>
                <option value="H1" th:selected="${selectedGranularity == 'H1'}">1 Órás (H1)</option>
                <option value="M15" th:selected="${selectedGranularity == 'M15'}">15 Perces (M15)</option>
            </select>
        </div>

        <button type="submit">Adatok Betöltése</button>
    </form>

    <div th:if="${historia != null}" style="margin-top: 30px;">
        <h3>Lekért Adatok:</h3>
        <pre th:text="${historia}"></pre>
    </div>
</div>

</body>
</html>
