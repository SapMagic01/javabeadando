<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktuális Árfolyam</title>
</head>
<body>

<div th:replace="~{nav :: navbar}"></div>

<div class="main-content">
    <h1> Aktuális Árfolyam Lekérdezés</h1>

    <form action="/forex/aktar" method="post">
        <div class="form-group">
            <label for="instrument">Instrumentum:</label>
            <select name="instrument" id="instrument">
                <option value="EUR_USD" th:selected="${selectedInstrument == 'EUR_USD'}">EUR / USD</option>
                <option value="USD_JPY" th:selected="${selectedInstrument == 'USD_JPY'}">USD / JPY</option>
                <option value="GBP_USD" th:selected="${selectedInstrument == 'GBP_USD'}">GBP / USD</option>
                <option value="USD_CHF" th:selected="${selectedInstrument == 'USD_CHF'}">USD / CHF</option>
                <option value="USD_HUF" th:selected="${selectedInstrument == 'USD_HUF'}">USD / HUF</option>
            </select>
        </div>
        <button type="submit">Lekérdezés</button>
    </form>

    <div th:if="${arfolyamAdat != null}" style="margin-top: 30px;">
        <h3>Eredmény:</h3>
        <pre th:text="${arfolyamAdat}"></pre>
    </div>
</div>

</body>
</html>
