<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nyitott Pozíciók</title>
</head>
<body>

<div th:replace="~{nav :: navbar}"></div>

<div class="main-content">
    <h1> Nyitott Pozícióim</h1>
    <p>Itt látod az éppen aktív kereskedéseidet.</p>

    <table>
        <thead>
        <tr>
            <th>Trade ID</th>
            <th>Instrumentum</th>
            <th>Mennyiség</th>
            <th>Nyitó Ár</th>
            <th>Nyitás Ideje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pos : ${poziciok}">
            <td th:text="${pos.id}">ID</td>
            <td th:text="${pos.instrument}">EUR_USD</td>
            <td th:text="${pos.units}">1000</td>
            <td th:text="${pos.openPrice}">1.0500</td>
            <td th:text="${pos.openTime}">2023...</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${poziciok.empty}" style="padding: 20px; text-align: center; color: #7f8c8d;">
        <em>Jelenleg nincs nyitott pozíciód.</em>
        <br><br>
        <a href="/forex/nyit">Nyiss egyet itt!</a>
    </div>
</div>

</body>
</html>
