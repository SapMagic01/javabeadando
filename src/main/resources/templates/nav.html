<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar">
    <style>
        /* Egyszerű, szép menüsor stílus */
        .navbar {
            background-color: #343a40;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 5px;
            font-family: sans-serif;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            border-right: 1px solid #555;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Ha mobilról néznéd, törje a sorokat */
        @media screen and (max-width: 600px) {
            .navbar a { float: none; width: 100%; border: none; border-bottom: 1px solid #555;}
        }
    </style>

    <div class="navbar">
        <a href="/">Főoldal</a>
        <a href="/soap">MNB Grafikon</a>
        <a href="/forex/account">Számla</a>
        <a href="/forex/aktar">Aktuális Ár</a>
        <a href="/forex/histar">Historikus</a>
        <a href="/forex/nyit">Nyitás</a>
        <a href="/forex/poziciok">Pozíciók</a>
        <a href="/forex/zar">Zárás</a>
    </div>
</div>

</body>
</html>
