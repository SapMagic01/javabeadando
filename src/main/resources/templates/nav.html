<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar">

    <style>
        /* Alapbeállítások és Betűtípus */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* A Felső Menüsor */
        .navbar {
            background-color: #2c3e50; /* Sötétkék */
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky; /* Mindig látszódjon felül */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #1abc9c; /* Türkiz hover szín */
            color: white;
        }

        /* Reszponzív menü (mobilra) */
        @media screen and (max-width: 768px) {
            .navbar a {
                float: none;
                width: 100%;
                text-align: left;
                border-bottom: 1px solid #3e5871;
            }
        }

        /* --- TARTALOM DOBOZ (Kártya kinézet) --- */
        /* Ezt a class-t használd a tartalmad köré! */
        .main-content {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Címsorok */
        h1 { color: #2c3e50; border-bottom: 2px solid #1abc9c; padding-bottom: 10px; }
        h2, h3 { color: #34495e; }

        /* Űrlap elemek szépítése */
        .form-group { margin-bottom: 15px; }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type=text], input[type=number], input[type=date], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box; /* Hogy a padding ne növelje a szélességet */
        }

        /* Gombok szépítése */
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background-color: #3498db; }

        /* Táblázat stílus (Forex-Pozíciókhoz) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:hover { background-color: #f5f5f5; }

        /* Egyéb */
        pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            white-space: pre-wrap; /* Hogy törje a sorokat */
        }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }

    </style>

    <div class="navbar">
        <a href="/">Főoldal</a>
        <a href="/soap">MNB</a>
        <a href="/forex/account">Számla</a>
        <a href="/forex/aktar">Árfolyam</a>
        <a href="/forex/histar">Múltbeli</a>
        <a href="/forex/nyit">Nyitás</a>
        <a href="/forex/poziciok">Pozíciók</a>
        <a href="/forex/zar">Zárás</a>
    </div>
</div>

</body>
</html>
